name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Quality checks
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerabilities
        run: npm audit --audit-level=high --production

  # Build and test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: quality
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_LOCAL_API_URL: ${{ secrets.VITE_LOCAL_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 18
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Codespaces validation
  codespaces-validation:
    name: Codespaces Configuration Validation
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Validate devcontainer configuration
        run: |
          echo "🔍 Validating Codespaces configuration..."
          
          # Check if devcontainer.json exists
          if [ ! -f ".devcontainer/devcontainer.json" ]; then
            echo "❌ .devcontainer/devcontainer.json not found"
            exit 1
          fi
          echo "✅ .devcontainer/devcontainer.json exists"
          
          # Check if Dockerfile exists
          if [ ! -f ".devcontainer/Dockerfile" ]; then
            echo "❌ .devcontainer/Dockerfile not found"
            exit 1
          fi
          echo "✅ .devcontainer/Dockerfile exists"

      - name: Validate devcontainer.json syntax
        run: |
          echo "🔍 Validating devcontainer.json syntax..."
          
          # Check if jq is available for JSON validation
          if command -v jq >/dev/null 2>&1; then
            if jq empty .devcontainer/devcontainer.json 2>/dev/null; then
              echo "✅ devcontainer.json has valid JSON syntax"
            else
              echo "❌ devcontainer.json has invalid JSON syntax"
              exit 1
            fi
          else
            echo "⚠️ jq not available, skipping JSON syntax validation"
          fi

      - name: Check required devcontainer fields
        run: |
          echo "🔍 Checking required devcontainer fields..."
          
          # Check for required fields using grep
          required_fields=("name" "image" "forwardPorts" "postCreateCommand")
          for field in "${required_fields[@]}"; do
            if grep -q "\"$field\"" .devcontainer/devcontainer.json; then
              echo "✅ '$field' field present"
            else
              echo "❌ '$field' field missing"
              exit 1
            fi
          done

      - name: Test Dockerfile syntax
        run: |
          echo "🔍 Testing Dockerfile syntax..."
          
          # Basic Dockerfile validation
          required_instructions=("FROM" "WORKDIR" "EXPOSE")
          for instruction in "${required_instructions[@]}"; do
            if grep -q "$instruction" .devcontainer/Dockerfile; then
              echo "✅ Dockerfile has $instruction instruction"
            else
              echo "❌ Dockerfile missing $instruction instruction"
              exit 1
            fi
          done

      - name: Summary
        run: |
          echo ""
          echo "🎉 Codespaces configuration validation completed successfully!"
          echo ""
          echo "📋 Summary:"
          echo "  ✅ devcontainer.json configuration valid"
          echo "  ✅ Dockerfile syntax correct"
          echo "  ✅ Required fields present"
          echo ""
          echo "🚀 Codespaces environment is ready for development!"

  # Dependency review
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate